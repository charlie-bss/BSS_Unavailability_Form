<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  text-align: center;
  font-size: 30px;
}
</style>
</head>

<body>

<p>BSS Unavailability Form<br><br>Code Input: (If you don't have one, don't put anything here!)</p>

<script>
  var x = document.createElement("INPUT");
  x.setAttribute("type", "text");
  document.body.appendChild(x);
  function myFunction() {
    document.getElementById("demo").innerHTML = document.getElementById("aba")[document.getElementById("aba").length-1];
    var node = document.createElement("div");
    node.appendChild(document.createTextNode(document.getElementById("aba")[document.getElementById("aba").length-1].innerText));
    document.getElementById("aba").appendChild(node);
  }
</script>

<button onclick="myFunction()">Submit</button><br><br>
<p id="demo"></p>

<div class="grid-container" id="aba">
  <div class="child">1</div>
  <div class="child">2</div>
  <div class="child">3</div>
  <div class="child">4</div>
  <div class="child">5</div>
  <div class="child">6</div>
  <div class="child">7</div>
</div>

</body>
</html>
